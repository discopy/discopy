</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="what-is-a-monoidal-category">What is a monoidal category?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Object</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">tensor</span>(<span class="hljs-params">self, other: Object</span>) -&gt; Object: ...

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">unit</span>() -&gt; Object: ...

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Morphism</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">dom</span>(<span class="hljs-params">self</span>) -&gt; Object: ...

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">cod</span>(<span class="hljs-params">self</span>) -&gt; Object: ...

<span class="hljs-meta">  @staticmethod</span>
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">id</span>(<span class="hljs-params">x: Object</span>) -&gt; Morphism: ...

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">then</span>(<span class="hljs-params">self, other: Morphism</span>) -&gt; Morphism: ...

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">tensor</span>(<span class="hljs-params">self, other: Morphism</span>) -&gt; Morphism: ...
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="example-python">Example: Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Function</span>:
  inside: <span class="hljs-type">Callable</span>
  dom: <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">type</span>, ...]
  cod: <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">type</span>, ...]
  ...

X, Y, Z = <span class="hljs-built_in">int</span>, <span class="hljs-built_in">complex</span>, <span class="hljs-built_in">bool</span>

f = Function(<span class="hljs-keyword">lambda</span> x: x + <span class="hljs-number">1j</span>,          X, Y)
g = Function(<span class="hljs-keyword">lambda</span> z: <span class="hljs-built_in">abs</span>(z) &gt; <span class="hljs-number">0</span>,      Y, Z)
h = Function(<span class="hljs-keyword">lambda</span> b: <span class="hljs-number">42</span> <span class="hljs-keyword">if</span> b <span class="hljs-keyword">else</span> <span class="hljs-number">24</span>, Z, X)

equal_on_54 = <span class="hljs-keyword">lambda</span> f, g: f(<span class="hljs-number">54</span>) == g(<span class="hljs-number">54</span>)

<span class="hljs-keyword">assert</span> equal_on_54((f &gt;&gt; g) &gt;&gt; h, f &gt;&gt; (g &gt;&gt; h))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="example-matrix">Example: Matrix</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Matrix</span>:
  inside: numpy.ndarray
  dom: <span class="hljs-built_in">int</span>
  cod: <span class="hljs-built_in">int</span>
  ...

f = Matrix([[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]],         <span class="hljs-number">1</span>, <span class="hljs-number">2</span>),
g = Matrix([[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>]], <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)
h = Matrix([[<span class="hljs-number">1</span>], [<span class="hljs-number">0</span>]],       <span class="hljs-number">2</span>, <span class="hljs-number">1</span>)

<span class="hljs-keyword">assert</span> (f &gt;&gt; g) &gt;&gt; h == f &gt;&gt; (g &gt;&gt; h)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="example-tensor">Example: Tensor</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dim</span>:
  inside: <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">int</span>, ...]

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Tensor</span>(<span class="hljs-title class_ inherited__">Matrix</span>):
  inside: numpy.ndarray
  dom: Dim
  cod: Dim

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">is_stochastic</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">bool</span>: ...
</code></pre>

p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="duck-typing">Duck typing</h2>
<p>&quot;If it walks like a duck and it quacks like a duck, it must be a duck&quot;</p>
<p>&quot;If it adds like a rig, and it multiplies like a rig then it must be a rig!&quot;</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Matrix</span>(NamedGeneric[<span class="hljs-string">&quot;dtype&quot;</span>]):
  ...

<span class="hljs-keyword">assert</span> Matrix[<span class="hljs-built_in">int</span>].dtype != Matrix[<span class="hljs-built_in">bool</span>].dtype
<span class="hljs-keyword">assert</span> Matrix[<span class="hljs-built_in">int</span>]([[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]], <span class="hljs-number">1</span>, <span class="hljs-number">2</span>) != Matrix[<span class="hljs-built_in">bool</span>]([[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]], <span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
</code></pre>
<p>We get the free biproduct completion with <code>Matrix[Morphism]</code>!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="diagrams-as-a-monoidal-category">Diagrams as a monoidal category</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Ty</span>:
  inside: <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">str</span>, ...] = ()

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">tensor</span>(<span class="hljs-params">self, other: Ty</span>) -&gt; Ty:
    <span class="hljs-keyword">return</span> Ty(self.inside + other.inside)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Layer</span>:
  left: Ty
  box: Morphism
  right: Ty

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__matmul__</span>(<span class="hljs-params">self, other: Ty</span>) -&gt; Layer:
    <span class="hljs-keyword">return</span> Layer(self.left, self.box, self.right @ other)

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__rmatmul__</span>(<span class="hljs-params">self, other: Ty</span>) -&gt; Layer:
    <span class="hljs-keyword">return</span> Layer(other @ self.left, self.box, self.right)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="diagrams-as-a-monoidal-category-1">Diagrams as a monoidal category</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Diagram</span>:
  inside: <span class="hljs-built_in">tuple</span>[Layer, ...]
  dom: Ty
  cod: Ty
  
<span class="hljs-meta">  @staticmethod</span>
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">id</span>(<span class="hljs-params">x: Ty</span>) -&gt; Diagram:
    <span class="hljs-keyword">return</span> Diagram(x, x, ())
  
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">then</span>(<span class="hljs-params">self, other: Diagram</span>) -&gt; Diagram:
    <span class="hljs-keyword">assert</span> self.cod == other.dom
    <span class="hljs-keyword">return</span> Diagram(self.dom, other.cod, self.inside + other.inside)
  
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">tensor</span>(<span class="hljs-params">self, other: Diagram</span>) -&gt; Diagram:
    <span class="hljs-keyword">return</span> self @ other.dom &gt;&gt; self.cod @ other
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;">
<h2 id="diagrams-as-a-monoidal-category-2">Diagrams as a monoidal category</h2>
<p>The main trick behind DisCoPy:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Box</span>(<span class="hljs-title class_ inherited__">Diagram</span>):
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, dom, cod</span>):
    self.name = name
    <span class="hljs-built_in">super</span>().__init__((Layer(Ty(), self, Ty()), ), dom, cod)
  ...

x, y = Ty(<span class="hljs-string">&#x27;x&#x27;</span>), Ty(<span class="hljs-string">&#x27;y&#x27;</span>)
f = Box(<span class="hljs-string">&#x27;f&#x27;</span>, x, y)

<span class="hljs-keyword">assert</span> f &gt;&gt; Diagram.<span class="hljs-built_in">id</span>(y) == f == Diagram.<span class="hljs-built_in">id</span>(x) &gt;&gt; f
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;example-f-g-h.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="10" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="drawing">Drawing</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> discopy.monoidal <span class="hljs-keyword">import</span> Ty, Box, Layer, Diagram

x, y, z = Ty(<span class="hljs-string">&#x27;x&#x27;</span>), Ty(<span class="hljs-string">&#x27;y&#x27;</span>), Ty(<span class="hljs-string">&#x27;z&#x27;</span>)
f, g, h = Box(<span class="hljs-string">&#x27;f&#x27;</span>, x, y @ z), Box(<span class="hljs-string">&#x27;g&#x27;</span>, y, z), Box(<span class="hljs-string">&#x27;h&#x27;</span>, z, z)

<span class="hljs-meta">@Diagram.from_callable(<span class="hljs-params">x, z @ z</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">diagram</span>(<span class="hljs-params">a</span>):
  b, c = f(a)
  <span class="hljs-keyword">return</span> (g(b), h(c))

<span class="hljs-keyword">assert</span> diagram == f &gt;&gt; g @ h

diagram.draw()
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;spiral.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="11" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="interchangers">Interchangers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">spiral</span>(<span class="hljs-params">n_cups, x=Ty(<span class="hljs-params"><span class="hljs-string">&#x27;x&#x27;</span></span>)</span>):
  unit, counit = Box(<span class="hljs-string">&#x27;unit&#x27;</span>, Ty(), x), Box(<span class="hljs-string">&#x27;counit&#x27;</span>, x, Ty())
  cup, cap = Box(<span class="hljs-string">&#x27;cup&#x27;</span>, x @ x, Ty()), Box(<span class="hljs-string">&#x27;cap&#x27;</span>, Ty(), x @ x)
  result = unit
  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_cups):
      result = result &gt;&gt; Id(x ** i) @ cap @ Id(x ** (i + <span class="hljs-number">1</span>))
  result = result &gt;&gt; Id(x ** n_cups) @ counit @ Id(x ** n_cups)
  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_cups):
      result = result &gt;&gt;\
          Id(x ** (n_cups - i - <span class="hljs-number">1</span>)) @ cup @ Id(x ** (n_cups - i - <span class="hljs-number">1</span>))
  <span class="hljs-keyword">return</span> result

Diagram.to_gif(*spiral(<span class="hljs-number">3</span>).normalize())
</code></pre>
<ul>
<li>Delpeuch &amp; Vicary, <strong>Normalization for planar string diagrams and a quadratic equivalence algorithm</strong> (2022)</li>
</ul>
</section>

<h2 id="functors">Functors</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Category</span>:

<h2 id="functors-example">Functors: example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x, y, z = Ty(<span class="hljs-string">&#x27;x&#x27;</span>), Ty(<span class="hljs-string">&#x27;y&#x27;</span>), Ty(<span class="hljs-string">&#x27;z&#x27;</span>)
f, g, h = Box(<span class="hljs-string">&#x27;f&#x27;</span>, x, y @ z), Box(<span class="hljs-string">&#x27;g&#x27;</span>, y, z), Box(<span class="hljs-string">&#x27;h&#x27;</span>, z, z)

F = Functor(
  cod=Category(<span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">type</span>, ...], Function)
  ob={x: (<span class="hljs-built_in">int</span>, ), y: (<span class="hljs-built_in">complex</span>, ), z: (<span class="hljs-built_in">bool</span>, )}
  ar={f: <span class="hljs-keyword">lambda</span> n: (n + <span class="hljs-number">1</span>, n &gt; <span class="hljs-number">0</span>),
      g: <span class="hljs-keyword">lambda</span> c: <span class="hljs-built_in">abs</span>(c) &gt; <span class="hljs-number">0</span>,
      h: <span class="hljs-keyword">lambda</span> b: <span class="hljs-keyword">not</span> b})

<span class="hljs-keyword">assert</span> equal_on_54(F(f &gt;&gt; g @ h), F(f) &gt;&gt; F(g) @ F(h))
</code></pre>

<h2 id="feedback-diagrams-1">Feedback Diagrams</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Ty</span>:
  inside: <span class="hljs-built_in">tuple</span>[(<span class="hljs-built_in">str</span>, <span class="hljs-built_in">int</span>), ...]
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">delay</span>(<span class="hljs-params">self</span>) -&gt; Ty: ...

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Feedback</span>(<span class="hljs-title class_ inherited__">Box</span>):
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, arg: Diagram</span>):
    self.arg = arg
    <span class="hljs-keyword">assert</span> self.arg.dom[-<span class="hljs-number">1</span>:] == self.arg.cod[-<span class="hljs-number">1</span>:].delay()
    <span class="hljs-built_in">super</span>().__init__(<span class="hljs-string">&quot;Feedback&quot;</span>, self.arg.dom[:-<span class="hljs-number">1</span>], self.arg.cod[:-<span class="hljs-number">1</span>])

Diagram.feedback = <span class="hljs-keyword">lambda</span> self: Feedback(self)

x, y, z = <span class="hljs-built_in">map</span>(Ty, <span class="hljs-string">&quot;xyz&quot;</span>)
Box(<span class="hljs-string">&#x27;f&#x27;</span>, x @ y.delay(), z @ y).feedback().draw()

<h2 id="monoidal-streams">Monoidal Streams</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Ty</span>(NamedGeneric[<span class="hljs-string">&quot;base&quot;</span>]):
  base = Object

  now: base
  later: <span class="hljs-type">Callable</span>[[], Ty[base]]

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Stream</span>(NamedGeneric[<span class="hljs-string">&quot;category&quot;</span>]):
  category = Category(Object, Morphism)

  now: category.ar
  dom: Ty[category.ob]
  cod: Ty[category.ob]
  mem: Ty[category.ob]
  later: <span class="hljs-type">Callable</span>[[], Stream[category]]
</code></pre>

<h2 id="monoidal-streams-1">Monoidal Streams</h2>
<p><img src="feedback-to-stream.png" alt="alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;fibonacci.png&quot;);"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="20" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="example-fibonacci">Example: Fibonacci</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> discopy.feedback <span class="hljs-keyword">import</span> *
<span class="hljs-keyword">from</span> discopy.stream <span class="hljs-keyword">import</span> Stream

X = Ty(<span class="hljs-string">&#x27;X&#x27;</span>)
fby, wait = FollowedBy(X), Swap(X, X.d).feedback()
zero, one = Box(<span class="hljs-string">&#x27;0&#x27;</span>, Ty(), X), Box(<span class="hljs-string">&#x27;1&#x27;</span>, Ty(), X)
copy, plus = Copy(X), Box(<span class="hljs-string">&#x27;+&#x27;</span>, X @ X, X)

<span class="hljs-meta">@Diagram.feedback</span>
<span class="hljs-meta">@Diagram.from_callable(<span class="hljs-params">X.d, X @ X</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">fib</span>(<span class="hljs-params">x</span>):
    x = fby(zero.head(), plus.d(
      fby.d(one.head.d(), wait.d(x)), x))
    <span class="hljs-keyword">return</span> (x, x)

F = Functor(
    ob={x: <span class="hljs-built_in">int</span>},
    ar={zero: <span class="hljs-keyword">lambda</span>: <span class="hljs-number">0</span>,
        one: <span class="hljs-keyword">lambda</span>: <span class="hljs-number">1</span>,
        plus: <span class="hljs-keyword">lambda</span> x, y: x + y},
    cod=stream.Category(python.Ty, python.Function))

<span class="hljs-keyword">assert</span> F(fib).unroll(<span class="hljs-number">10</span>).now() == (<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">13</span>, <span class="hljs-number">21</span>, <span class="hljs-number">34</span>)
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;random-walk-diagram.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="21" data-background-color="#000" data-theme="gaia" lang="en-US" style="--background-color:#000;--theme:gaia;background-color:#000;background-image:none;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="example-random-walk">Example: Random Walk</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> random <span class="hljs-keyword">import</span> choice, seed; seed(<span class="hljs-number">420</span>)
<span class="hljs-keyword">from</span> discopy <span class="hljs-keyword">import</span> stream, python
<span class="hljs-keyword">from</span> discopy.feedback <span class="hljs-keyword">import</span> *

X, fby = Ty(<span class="hljs-string">&#x27;X&#x27;</span>), FollowedBy(Ty(<span class="hljs-string">&#x27;X&#x27;</span>))
zero, rand, plus = Box(<span class="hljs-string">&#x27;0&#x27;</span>, Ty(), X), Box(<span class="hljs-string">&#x27;rand&#x27;</span>, Ty(), X), Box(<span class="hljs-string">&#x27;+&#x27;</span>, X @ X, X)

<span class="hljs-meta">@Diagram.feedback</span>
<span class="hljs-meta">@Diagram.from_callable(<span class="hljs-params">X.d, X @ X</span>)</span>
